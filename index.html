<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сборка Minecraft - Kaizor Craft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0d1b2a;
        }
        
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(13, 27, 42, 0.8) 0%, rgba(27, 38, 59, 0.8) 100%);
            z-index: 0;
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 3rem;
            border-radius: 20px;
            background: rgba(20, 30, 48, 0.4); /* Полупрозрачное окно */
            backdrop-filter: blur(12px);
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .title {
            font-size: 2.8rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
            font-weight: bold;
        }
        
        .kaizor {
            color: #FFD700; /* Желтый цвет для Kaizor */
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
        
        .craft {
            color: #FF4500; /* Красный цвет для Craft */
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.7);
        }
        
        .download-btn {
            display: inline-block;
            padding: 18px 50px;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #ff6b00, #ff9900);
            border-radius: 50px;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 0, 0.5);
            border: none;
            cursor: pointer;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .download-btn:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        .download-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 107, 0, 0.7);
            background: linear-gradient(45deg, #ff9900, #ff6b00);
        }
        
        .download-btn:hover:before {
            transform: rotate(45deg) translate(10%, 10%);
        }
        
        .download-btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 15px rgba(255, 107, 0, 0.4);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 153, 0, 0.6);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 2rem;
            }
            
            .title {
                font-size: 2.2rem;
            }
            
            .download-btn {
                padding: 15px 40px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Видеофон -->
    <video id="video-background" autoplay muted loop playsinline>
        <source src="your-background.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>
    
    <!-- Анимированные частицы -->
    <div class="particles" id="particles"></div>
    
    <!-- Затемнение для лучшей читаемости -->
    <div class="overlay"></div>
    
    <!-- Основной контент -->
    <div class="content">
        <div class="title">
            <span class="kaizor">Kaizor</span> <span class="craft">Craft</span>
        </div>
        
        <!-- Кнопка скачивания -->
        <a href="https://www.dropbox.com/scl/fi/4dxsf9z4n41ari411i5rx/mod.zip?rlkey=tda9bymea4dxpzriwdqyz33sd&e=1&st=qngd89ec&dl=1">Скачать сборку</a>
    </div>

    <script>
        // Создание анимированных частиц
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайные свойства для частиц
                const size = Math.random() * 15 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const animationDuration = Math.random() * 20 + 10;
                const animationDelay = Math.random() * 5;
                const hue = Math.random() * 60 + 20; // Оранжевые оттенки
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}vw`;
                particle.style.top = `${posY}vh`;
                particle.style.animationDuration = `${animationDuration}s`;
                particle.style.animationDelay = `${animationDelay}s`;
                particle.style.background = `hsla(${hue}, 100%, 60%, 0.7)`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Запуск при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-background');
            
            // Попытка воспроизведения видео
            video.play().catch(function(error) {
                console.log('Автовоспроизведение запрещено: ', error);
                // Если автовоспроизведение запрещено, показываем кнопку воспроизведения
                const playButton = document.createElement('div');
                playButton.innerHTML = '▶';
                playButton.style.position = 'fixed';
                playButton.style.bottom = '20px';
                playButton.style.right = '20px';
                playButton.style.fontSize = '2rem';
                playButton.style.color = 'white';
                playButton.style.cursor = 'pointer';
                playButton.style.zIndex = '10';
                playButton.addEventListener('click', function() {
                    video.play();
                    playButton.style.display = 'none';
                });
                document.body.appendChild(playButton);
            });
            
            // Создаем частицы
            createParticles();
            
            // Анимация для кнопки
            const downloadBtn = document.querySelector('.download-btn');
            downloadBtn.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.05)';
            });
            
            downloadBtn.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>

</html>
